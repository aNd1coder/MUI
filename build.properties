# ------------------------------------------
# MUI
# ------------------------------------------
name=MUI
version=1.0.0.0
year=2011

# ------------------------------------------
# Settings
# ------------------------------------------
debug=false
optimize=true
inputencoding=utf-8
outputencoding=utf-8
