# ------------------------------------------
# MUI directory
# ------------------------------------------
src.dir=${basedir}/src
build.dir=${basedir}/build
support.dir=${basedir}/support
docs.dir=${basedir}/docs

# ------------------------------------------
# All jar needed
# ------------------------------------------

#lib directory
lib.dir=${support.dir}/lib
jsdoc.home=${support.dir}/jsdoc-toolkit

#repository
svnant.repository.url=svn://192.168.133.21:3691/code/trunk/static/MUI/
svnant.repository.user=guiyonghong
svnant.repository.passwd=guiyonghong30

#svn ant
svnant.version=1.0.0
svnant.jar=${lib.dir}/svnant.jar
svnClientAdapter.jar=${lib.dir}/svnClientAdapter.jar
svnjavahl.jar=${lib.dir}/svnjavahl.jar

#svn task
svnkit.jar=${lib.dir}/svnkit.jar
svntask.jar=${lib.dir}/svntask.jar

#compressor
yuicompressor.jar=${lib.dir}/yuicompressor.jar
